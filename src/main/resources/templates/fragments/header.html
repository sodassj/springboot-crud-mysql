<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${titulo}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #003366;">
    <div class="container">
      <a class="navbar-brand fs-3" href="#" style="color: white;">MOTOR MARKET</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
              aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link link-light" aria-current="page" th:href="@{/}">Inicio</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link link-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
              Gestión Usuarios
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/listarUsuarios}">Usuarios</a></li>
              <li><a class="dropdown-item" href="#">Roles</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
              Gestión Coches
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/listarCochesemi}">Coches</a></li>
              <li><a class="dropdown-item" th:href="@{/listarPropietarios}">Propietarios</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
              Gestión Registro
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/listarClientes}">Registros</a></li>
              <li><a class="dropdown-item" href="#">Historial</a></li>
            </ul>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Búsqueda</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<div class="container" style="margin-top: 90px;">
  <h1 th:text="${titulo}"></h1>
  <a href="@{/formUsuario}" class="btn btn-primary mb-3">Crear Usuario</a>

  <table class="table table-hover table-bordered">
    <thead class="table-light">
    <tr style="text-align: center;">
      <th th:text="'Código'">Código</th>
      <th th:text="'Nombre'">Nombre</th>
      <th th:text="'Apellido'">Apellido</th>
      <th th:text="'Correo'">Correo</th>
      <th th:text="'Teléfono'">Teléfono</th>
      <th th:text="'Ciudad'">Ciudad</th>
      <th th:text="'Acciones'">Acciones</th>
      <th th:text="'Exportar'">Exportar</th>
    </tr>
    </thead>
    <tbody style="text-align: center;">
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.id}"></td>
      <td th:text="${usuario.nombre}"></td>
      <td th:text="${usuario.apellido}"></td>
      <td th:text="${usuario.email}"></td>
      <td th:text="${usuario.telefono}"></td>
      <td th:text="${usuario.ciudad}"></td>
      <td>
        <a th:href="@{/formUsuario/{id}(id=${usuario.id})}" class="btn btn-warning mx-1">Editar</a>
        <a th:href="@{/eliminarUsuario/{id}(id=${usuario.id})}" class="btn btn-danger mx-1" onclick="return confirm('¿Estás seguro que quieres eliminar?');">Eliminar</a>
      </td>
      <td>
        <a class="btn btn-danger btn-xs mx-1" th:href="@{/usuario/ver(format=pdf)}">PDF</a>
        <a class="btn btn-success btn-xs mx-1" th:href="@{/usuario/ver(format=xlsx)}">XLS</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
